<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>

    <title>Cats vs. Dogs</title>
  </head>
  <body>

    <div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>Cats vs. Dogs</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <p>Are you a cat person or a dog person? Click the image of your favorite!</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <img id="cat" src="img/cat.jpeg">
        <img id="dog" src="img/dog.jpeg">
      </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <h2>The Cat Says:</h2>
          <ul id="catcall" class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The Dog Says:</h2>
          <ul id="dogcall" class="unstyled">

          </ul>
        </div>

    </div>



  </body>
</html>
